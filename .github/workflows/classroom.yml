name: Git CTF Level 5 Validator

on:
  push:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure validator is executable
        run: chmod +x validate.sh

      - name: Run validation
        run: ./validate.sh

